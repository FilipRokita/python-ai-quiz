{% extends "layout.html" %}

{% block title %}Start Quiz{% endblock %}

{% block main %}
<div class="card p-4 shadow">
    <h2 class="text-center">Enter your name</h2>
    <form action="/" method="post">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" required>
        </div>

        {% for question in questions %}
            <div class="mb-4">
                <h4>{{ question.question_text }}</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="A">
                    <label class="form-check-label">{{ question.answer_a }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="B">
                    <label class="form-check-label">{{ question.answer_b }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="C">
                    <label class="form-check-label">{{ question.answer_c }}</label>
                </div>
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary w-100">Submit Answers</button>
    </form>
</div>
{% endblock %}

{% extends "layout.html" %}

{% block title %}Results{% endblock %}

{% block main %}
<div class="container">
    <h1>Quiz Results</h1>
    <p>Thank you, <strong>{{ username }}</strong>!</p>
    <p>Your Score: <strong>{{ score }}%</strong></p>
    <p>Your Best Score: <strong>{{ high_score }}%</strong></p>

    <br>
    <a href="/">Try Again</a>
</div>
{% endblock %}
